  - {url: "git@github.com:pandora-auth-ros-pkg/pandora_exploration.git", version: "hydro-devel", name: "pandora_exploration"}
  - {url: "git@github.com:pandora-auth-ros-pkg/pandora_vision.git", version: "hydro-devel", name: "pandora_vision"}
  - {url: "git@github.com:pandora-auth-ros-pkg/pandora_common.git", version: "hydro-devel", name: "pandora_common"}
  - {url: "git@github.com:pandora-auth-ros-pkg/pandora_slam.git", version: "hydro-devel", name: "pandora_slam"}
  - {url: "git@github.com:pandora-auth-ros-pkg/pandora_control.git", version: "hydro-devel", name: "pandora_control"}
