---

ros_repo: "deb http://packages.ros.org/ros/ubuntu precise main"
ros_key_url: "https://raw.githubusercontent.com/ros/rosdistro/master/ros.key"

pandora_workspace: "/home/pandora/pandora_ws"
pandora_source: "/home/pandora/pandora_ws/src"

